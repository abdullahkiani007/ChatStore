<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat Store</title>
    <style>
      :root {
        --bg: #f8f9fa;
        --border: rgba(0, 0, 0, 0.1);
        --text: #222;
        --hover: rgba(0, 0, 0, 0.05);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: rgba(32, 32, 36, 0.95);
          --border: rgba(255, 255, 255, 0.15);
          --text: #f0f0f0;
          --hover: rgba(255, 255, 255, 0.08);
        }
      }

      body {
        font-family: system-ui, sans-serif;
        width: 300px;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        padding: 12px;
        box-sizing: border-box;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 16px;
        margin: 0;
      }

      #search {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid var(--border);
        border-radius: 6px;
        margin-bottom: 10px;
        background: inherit;
        color: inherit;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 4px;
        border-bottom: 1px solid var(--border);
        gap: 6px;
      }

      li a {
        color: inherit;
        text-decoration: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 1 1 auto;
        padding: 4px 6px;
        border-radius: 4px;
      }
      li a:hover {
        background: var(--hover);
      }

      button {
        border: 1px solid var(--border);
        background: transparent;
        color: inherit;
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 12px;
        cursor: pointer;
      }
      button:hover {
        background: var(--hover);
      }

      #saveBtn {
        width: 100%;
        margin-top: 8px;
        padding: 6px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Favorites</h1>
    </header>

    <input id="search" type="search" placeholder="Search by titleâ€¦" />

    <ul id="favList"></ul>

    <button id="saveBtn">Save Current Chat</button>

    <script src="popup.js"></script>
  </body>
</html>
